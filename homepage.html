<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavorly</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=HK+Grotesk:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylehomepage.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="dropdown">
                <button class="dropbtn">RECEITAS ▼</button>
                <div class="dropdown-content">
                    <a href="#">Login</a>
                    <a href="#">Cadastro</a>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar receita">
                <img src="img/lupa.png" alt="lupa" class="search-icon">
            </div>
        </div>
        <div class="navbar-center">
            <img src="img/icone.png" alt="Logo" class="site-logo">
            <span class="site-title">Flavorly</span>
        </div>
        <div class="navbar-right">
            <img src="img/perfil.png" alt="Perfil" class="profile-icon">
            <a href="#" class="profile-link">NOME</a>
        </div>
    </nav>

    <div class="content">
        <h1 class="main-title">RECEITAS</h1>
        <hr class="title-underline">
        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <img src="img/card_icon.png" alt="Salada" class="card-icon">
                    <span class="card-title">Pão com Queijo</span>
                    <span class="progress">DIFICULDADE: FÁCIL</span>
                </div>
                <hr class="card-line">
                <ul class="card-content">
                    <li>Pão com recheio de queijo minas.</li>
                </ul>
                <button class="start-button">VER RECEITA</button>
            </div>
            <div class="card">
                <div class="card-header">
                    <img src="img/card_icon.png" alt="Sobremesa" class="card-icon">
                    <span class="card-title">BOLO DE CHOCOLATE</span>
                    <span class="progress">DIFICULDADE: FÁCIL</span>
                </div>
                <hr class="card-line">
                <ul class="card-content">
                    <li>Bolo de chocolate fofinho com cobertura cremosa.</li>
                </ul>
                <button class="start-button">VER RECEITA</button>
            </div>
            <div class="card">
                <div class="card-header">
                    <img src="img/card_icon.png" alt="Salada" class="card-icon">
                    <span class="card-title">Strogonoff</span>
                    <span class="progress">DIFICULDADE: FÁCIL</span>
                </div>
                <hr class="card-line">
                <ul class="card-content">
                    <li>Strogonoff de frango com batata palha.</li>
                </ul>
                <button class="start-button">VER RECEITA</button>
            </div>
        </div>
    </div>
</body>
</html>
